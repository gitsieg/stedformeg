<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sted for meg</title>
    <script src="DataHandler.js"></script>
    <script src="distance/PointOfInterest.js"></script>
    <script src="distance/pointTools.js"></script>
    <style>
      html, body, #app {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBOPgoEQFI73MPcHhXakXpafjbNsbDv1c&libraries=visualization">
    </script>
    	
    <div id="app"></div>

    <script>

        let handler = new DataHandler();
        let content = document.getElementById("content");

        function getContent() {
            let bh = handler.categories["barnehage"];
            let string = "<table>";
            for (let i = 0; i < bh.length; i++) {
                string += "<tr><td>"+bh[i][0]+"</td><td>"+bh[i][1]+"</td></tr>"
            }
            string += "</table>";
            content.innerHTML = string;
        }
        function printContent() {
            content.innerHTML = JSON.stringify(handler.categories["tursti"]);
        }

    </script>
    <script src="/dist/build.js"></script>

  </body>
</html>
