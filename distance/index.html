    <script type="text/javascript">

        let startLat = 58.943810;
        let startLon = 5.743316;

        let pointToAssess = new PointOfInterest(startLat, startLon, Number.MAX_SAFE_INTEGER);

        let arr = [
            [58.964696, 5.707375],
            [58.982665, 5.707375],
            [58.940129, 5.648528],
            [58.972132, 5.716442],
            [58.944487, 5.745595],
            [58.966325, 5.604738],
            [58.957328, 5.694603]
        ];

        console.log(arr.length);


        let points = [];
        console.log("points length " + points.length);
        for (let i = 0; i < arr.length; i++) {
            let poi = new PointOfInterest(arr[i][0], arr[i][1], PointOfInterest.measure(arr[i][0], arr[i][1], startLat, startLon));
            points.push(poi);
        }

        for (let i = 0; i < points.length; i++) {
            console.log(points[i]);
        }

        let thePoint = setPointScore(points, pointToAssess);
        console.log("Evaluated point: " + JSON.stringify(thePoint));

    </script>
